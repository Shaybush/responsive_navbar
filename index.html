<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- icon url -->
    <link rel="icon" href="images/js_logo.png" />
    <!-- burger link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="container">
            <div class="row align-items-center py-1 justify-content-between">
                <div class="logo col-auto border-danger">
                  <!-- img-fluid - רוחב 100 אחוז עד הגודל המקורי של התמונה -->
                  <img src="images/js_logo.png" alt="logo" class="img-fluid">
                </div>
                <!-- col - מתפרס כמה שהוא יכול עד שנתקע בתגית אחות
                או מתפרס 100 אחוז -->
                <nav id="navbar" class=" justify-content-end d-md-flex align-items-center">
                  <ul class="nav">
                    <li class="d-flex d-md-none col justify-content-start mt-4 mb-5 text-danger"><i id="close" class="fa fa-times" aria-hidden="true"></i></li>
                    <li class="d-flex col col-md-auto justify-content-between align-items-center"><i class="fa fa-arrow-left d-md-none" aria-hidden="true"></i><a href="#">Home</a></li>
                    <li class="d-flex col col-md-auto justify-content-between align-items-center"><i class="fa fa-arrow-left d-md-none" aria-hidden="true"></i><a href="#">About</a></li>
                    <li class="d-flex col col-md-auto justify-content-between align-items-center"><i class="fa fa-arrow-left d-md-none" aria-hidden="true"></i><a href="#">Contact</a></li>
                    <li class="d-flex col col-md-auto justify-content-end align-items-center"><a href="#">Help</a></li>
                    <li class="d-flex col col-md-auto justify-content-between align-items-center"><i class="fa fa-arrow-left d-md-none" aria-hidden="true"></i><a href="#">More</a></li>
                  </ul>
                </nav>
                <div class="burger d-flex justify-content-end col d-md-none text-end">
                  <!-- כדי שהסקריפט יעבוד צריך להוסיף איי די לבורגר -->
                  <i id="burger" class="fa fa-bars" aria-hidden="true"></i>
                </div>
              </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
